<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=10" />

<link rel="shortcut icon" href="/favicon.ico"
	type="image/vnd.microsoft.icon" />
<title>#if($browser_title) $browser_title | #end
	$lang.get('browser.title')</title>
<link href='/css/giisoo.css?$!module.module("default").build' rel='stylesheet' />
<link href='/css/user.css?$!module.module("default").build' rel='stylesheet' />

<script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
</head>
<body>
	<div id='wrapper'>
		<div id='head'>
			<div class='center'>
				<div class='logo'>$lang.get('site.logo')</div>
				<div class='title'>$lang.get('site.title')</div>
			</div>
		</div>

		<div id="content" class="login">
			<div class='center'>
				<div class='outter'>
					<div class='inner'>
						<form method="post">
							#if($message)
							<div class='message'>$message</div>
							#end
							<div class="title">
								<span class="lock"></span>$lang.get('user.login')
							</div>
							<div class="left">
								<div>
									<label>$lang.get('user.name'):</label><input type="text"
										name="name" value=#if($name) "$name" #else "" #end>
								</div>
								<div>
									<label>$lang.get('user.passwd'):</label><input type="password"
										name="pwd" value=#if($pwd) "$pwd" #else "" #end>
								</div>
								<div class="btn">
									<button type="submit">$lang.get('btn.login')</button>
								</div>
							</div>
							#if($system.s('user.register') == 'true')
							<div class="right">
								<a href="/user/forget">$lang.get('passwd.forget')?</a> <a
									href="/user/register">$lang.get('register.user')</a>
							</div>
							#end
						</form>
					</div>
				</div>
			</div>
		</div>

		<div id='foot'>
			<div class='center'>
				<div class='links'>$lang.get('user.foot.links')</div>
				<div class='copyright'>
					<span class='copyright'>$lang.get('copyright')</span> <span
						class='designed'>$lang.get('designedby')</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
