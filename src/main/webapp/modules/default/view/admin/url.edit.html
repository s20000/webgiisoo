<div class='head'>$lang.get('url.edit.title')</div>

#parse('/widget/widget.message.html')

#if($m)
<form action='/admin/url/edit'  method='post' class='user' enctype='multipart/form-data'>
	<div><label>$lang.get('label.url'):</label><input type='text' name='url' value='$m.url'/></div>
	<div><label>$lang.get('label.dest'):</label><input type='text' name='dest' value='$m.dest'/></div>
	<div><label>$lang.get('label.seq'):</label><input type='text' name='seq' value= '$m.seq'/></div>

</form>
#else
<form action='/admin/url/add'  method='post' class='user' enctype='multipart/form-data'>
	<div><label>$lang.get('label.url'):</label><input type='text' name='url' value=''/></div>
	<div><label>$lang.get('label.dest'):</label><input type='text' name='dest' value=''/></div>
	<div><label>$lang.get('label.seq'):</label><input type='text' name='seq' value= '999'/></div>
	<div><button type='submit'>$lang.get('btn.add')</button></div>
</form>
