<div class='head'>数据集查询</div>

#parse('/widget/widget.message.html')

<div class='tabs'>
	<a href='/admin/data' class='selected'>数据集查询</a>
	<a href='/admin/data/update'>修改数据</a>
</div>

<form action='/admin/data' method='post' class='form'>
	<div><label><h3>Collection</h3>:<input type='text' name='collection' value="$!collection" /></label></div>
	<div><label><h3>Query</h3>:<input type='text' name='_query' value="$!_query" /></label></div>

	<div class='submit'>
		<button type='submit'>$lang.get('btn.ok')</button>
	</div>
</form>

<table id='data-table' class='tablesorter nospace' border="0" cellpadding="0" cellspacing="1">
	<thead>
		<tr>
			<th>_ID</th>
			#foreach($name in $fields)
			<th>$!name</th>
			#end
			#if($hasmore)
			<th>...</th>
			#end
		</tr>
	</thead>
	<tbody>
#foreach($f in $list)
	<tr>
		<td><a href='/admin/data/detail?collection=$collection&id=$f.id'>$!f.id</a></td>
		#foreach($name in $fields)
		<td>$!f.get($name)</td>
		#end
		#if($hasmore)
		<td>...</td>
		#end
	</tr>
#end
	</tbody>
</table>

 #parse('/widget/goto.page.html')

<script>
$(function(){
	$('#data-table').tablesorter();
})

</script>
