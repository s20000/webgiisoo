<div class='head'>$lang.get('app.edit.title')</div>

#parse('/widget/widget.message.html')

<div class='tabs'>
	<a href='/admin/app' >$lang.get('a.app')</a>
	<a href='/admin/app/edit?appid=$appid' class='selected'>$lang.get('a.edit')</a>
</div>

<form action='/admin/app/edit'  method='post' class='form' enctype="multipart/form-data">
	<input type='hidden' name="appid" value="$appid">
	<div><label><h3>$lang.get('label.appid')</h3>:<i>$appid</i></label></div>
	<div><label><h3>$lang.get('head.key')</h3>:<input type='text' name='_key' readonly="readonly"  value=#if($key) '$key' #else '' #end/><a class='btn' style='margin-left: 10px;' href='javascript:;' onclick='_newkey();'>$lang.get('a.newkey')</a></label></div>
	<div><label><h3>$lang.get('label.logout')</h3>:<input type='text' name='logout' value= #if($logout)'$logout' #else '' #end /></label></div>
	<div><label><h3>$lang.get('label.company')</h3>:<input type='text' name='company' value= #if($company)'$company' #else '' #end /></label></div>
	<div><label><h3>$lang.get('label.contact')</h3>:<input type='text' name='contact' value= #if($contact)'$contact' #else '' #end /></label></div>
	<div><label><h3>$lang.get('label.phone')</h3>:<input type='text' name='phone' value= #if($phone)'$phone' #else '' #end /></label></div>
	<div><label><h3>$lang.get('label.email')</h3>:<input type='text' name='email' value= #if($email)'$email' #else '' #end /></label></div>
	<div><label><h3>$lang.get('label.memo')</h3>:<input type='text' name='memo' value= #if($memo)'$memo' #else '' #end /></label></div>
	<div><label><h3>$lang.get('label.lock')</h3>:</label><input type="checkbox" name='locked' #if($locked >0) checked="checked" #end/></label></div>

	<button type='submit'>$lang.get('btn.save')</button>
</form>

<script>
function _newkey(){
	$.post('/admin/app/newkey', {}, function(d){
		$('form input[name="_key"]').val(d);
	})
}
</script>
