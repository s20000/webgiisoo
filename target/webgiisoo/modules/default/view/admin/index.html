#parse('/admin/head.html')

<div id='toolbar' class='toolbar'>
	<div class='left'>
		<div class='home'>
			<a href='/' class='icon icon-home4'>$lang.get('home')</a>
		</div>
	</div>
	<div class='right'>
		<div class='t_left'>
			<div class='back'>
				<a href='javascript:;' onclick='back();'>$lang.get('btn.back')</a>
			</div>
			<div class='dashboard'>
				<a href='javascript:;' onclick='load("/admin/dashboard")'>$lang.get('btn.dashboard')</a>
			</div>
		</div>
		<div class='t_right'>
			<div class='message'>
				<a href='javascript:;' onclick='load("/user/message")'>$lang.get('btn.message')<i></i></a>
			</div>
		</div>
	</div>
</div>
<div id="menu">
	<div class='menu'></div>
</div>
<div id="ss_tab" class="info_but info_but_close">
	<div class="info_but_con">
		<div class="info_but_div">
			<span class="info_but_span"></span>
		</div>
	</div>
</div>
		
<div id='content'>
	<div class='center'>
		<div class='outter'>
			<div class='inner'>
				<div id='panel'>
 					<div class='content main_content'></div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
/**
 * load the menu first
 */

	$(function() {
		$("#menu .menu").menu({
			url : "/menu",
			root : 0,
			name : 'admin'
		});

		load('/admin/dashboard');

		$('body').bind('keydown', function(e) {
			var target = e.target.nodeName;
			var edit = (target == 'INPUT' || target == 'SELECT' || target == 'TEXTAREA');
			
			if(e.which == 116) {
				//F5
				if(typeof(reload) == 'function') {
					if(reload()) {
						e.preventDefault();
					}
				}
			} else if(!edit && e.which == 8){
				//backspace
				if(typeof(back) == 'function') {
					back();
					e.preventDefault();
				}
			} else if(!edit && e.which == 36) {
				//home
				window.location.href = "/";				
				e.preventDefault();
			}
		});
	})
</script>
